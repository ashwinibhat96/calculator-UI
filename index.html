<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator/style.css" />
  </head>
  <body>
    <section class="calculator">
      <!-- display screen -->
      <div class="display">
        <span class="operation">2536+419+</span>
        <span class="value">2955</span>
      </div>
      <!-- operators -->
      <div class="keypad">
        <!-- operators row1 -->
        <div class="row row1">
          <button class="dark red">C</button>
          <button class="dark">+/-</button>
          <button class="dark">%</button>
          <button class="dark">รท</button>
        </div>
        <!-- operators row2 -->
        <div class="row row2">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="dark">*</button>
        </div>
        <!-- operators row3 -->
        <div class="row row3">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="dark">-</button>
        </div>
        <!-- operators row4 -->
        <div class="row row4">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="dark">+</button>
        </div>
        <!-- operators line-5-->
        <div class="row row5">
          <button>.</button>
          <button>0</button>
          <button><</button>
          <button class="dark">=</button>
        </div>
      </div>
    </section>
  </body>
</html>
